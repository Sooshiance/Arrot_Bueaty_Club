{% extends "root.html" %}
{% load static %}
{% block title %}
    کلینیک
{% endblock title %}
{% block doc %}
<section class="vh-80 d-flex-grid">
    <div style="text-align: center;">
        <p class="h1 mb-5 mt-5">
            برای دریافت خدمات در روز های تعطیل با مدیریت هماهنگ نمایید.
        </p>
    </div>
    <form action="{% url 'CLINIC' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">دریافت</button>
        </div>
    </form>
</section>
    <link rel="stylesheet" href="{% static 'admin/jquery.ui.datepicker.jalali/themes/base/jquery-ui.min.css' %}">
	<script src="{% static 'admin/js/django_jalali.min.js' %}"></script>
{% endblock doc %}
