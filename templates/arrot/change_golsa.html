{% extends "root.html" %}

{% block title %}

{{ field.title }}

{% endblock title %}

{% block doc %}

<section class="vh-80">
    <form action="{% url 'CHANGEGOLSA' field.pk %}" method="post">
        {% for obj in form %}
            <label for="obj">
                {{ obj.label }} : {{ obj.help_text }}
            </label>
            {{ obj }}
        {% endfor %}
        {% csrf_token %}
        <div class="d-grid">
            <button type="submit" class="btn btn-info">تغییر</button>
        </div>
    </form>
</section>

{% endblock doc %}
