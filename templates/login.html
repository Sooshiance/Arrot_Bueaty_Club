{% extends 'root.html' %}

{% load static %}

{% block title %}
احراز هویت
{% endblock title %}

{% block doc %}
    <div class="vh-100 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card bg-white">
              <div class="card-body p-5">
                <form class="mb-3 mt-md-4" action="{% url 'LOGIN' %}" method="post">
                  <h2 class="fw-bold mb-2 text-uppercase text-center pb-5">از طرف تیم پشتیبانی آروت بیوتی</h2>
                  <p class=" mb-5">اطلاعات خود را وارد کنید</p>
                  <div class="mb-3">
                    <label for="phone" class="form-label ">شماره تلفن</label>
                    <input type="phone" name="phone" class="form-control" id="phone" placeholder="09123456789">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label ">گذر واژه</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="*******">
                  </div>
                  {% csrf_token %}
                  <p class="small text-center">اگر گذر واژه خود را فراموش کردید آنرا<a class="text-center" href="{% url 'FORGET' %}"> بازیابی کنید </a></p>
                  <div class="d-grid">
                    <button class="btn btn-outline-dark" type="submit">وارد شدن</button>
                  </div>
                </form>
                <div>
                  <p class="mb-0  text-center">
                    اگر حساب کاربری ندارید <a href="{% url 'REGISTER' %}" class="text-primary fw-bold">ثبت نام کنید</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock doc %}
